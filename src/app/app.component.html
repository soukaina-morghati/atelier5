<h1>Gestion des utilisateurs</h1>

<input [(ngModel)]="nouveauNom" placeholder="Entrez un nom" />
<button (click)="ajouter(nouveauNom)">Ajouter</button>
<button (click)="supprimer()">Supprimer dernier</button>
<button (click)="vider()">Vider la liste</button>

<hr />

<ul *ngIf="user.length > 0; else vide">
  <li *ngFor="let u of user">{{ u }}</li>
</ul>

<ng-template #vide>
  <p>La liste est vide.</p>
</ng-template>
